<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Master</title>
  <script>
    // Single Page Application redirect for GitHub Pages
    // This script takes the current path and redirects to the main page
    // with the path as a query parameter, which will be handled by the router
    const pathSegmentsToKeep = 1;
    const path = window.location.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/');
    const query = window.location.search;
    
    window.location.replace(
      window.location.protocol + '//' + window.location.hostname + 
      (window.location.port ? ':' + window.location.port : '') +
      '/' + (path && '?p=/' + path + query.replace('?', '&'))
    );
  </script>
</head>
<body>
  <noscript>Please enable JavaScript to view this site.</noscript>
</body>
</html>
