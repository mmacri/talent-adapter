version: '3.8'

services:
  resume-master:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: resume-master-app
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - resume-master-network

  # Optional: Add nginx reverse proxy for SSL termination
  nginx-proxy:
    image: nginx:alpine
    container_name: resume-master-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx-proxy.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro  # Mount SSL certificates if using HTTPS
    depends_on:
      - resume-master
    networks:
      - resume-master-network
    profiles:
      - production

networks:
  resume-master-network:
    driver: bridge

